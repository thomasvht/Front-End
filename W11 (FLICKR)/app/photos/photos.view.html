<form novalidate>
  <input
    type="text"
    placeholder="search photos ..."
    required
    name="q"
    [(ngModel)]="q">
    <button class="button" (click)="search()">Search</button>
  </form>
<div class="photos">
  <div *ngFor="let p of photos" class="photos_photo">
    <photo url="{{p.url}}" title="{{p.title}}"></photo>
</div>
</div>
