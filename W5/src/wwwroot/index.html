<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlickrExplr</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <h1>FlickrExplr.</h1>

   <div id="main">

            <legend>Filter...</legend>

        </fieldset>

        <div id="images">

                <li></li>
            </ul>
        </div>

    </div>
    <script src="lib/kevinderudder.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
