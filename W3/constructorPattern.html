<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Constructor Pattern</title>
  </head>
  <body>
    <script>
    /* vroegere manier om het aanmaken van objecten
    * var person = {
    firstname: "Thomas",
    email: "thomas@email.com"
  };
  */

  function Person(fn, email){
    // huidig object ==> this
    this.firstname = fn;
    this.email = email;
  }

  Person.prototype.toString = function(){
    return this.firstname;
  }
    var t = new Person("Thomas", "thomas@email.com");
    t.toString()
    </script>
  </body>
</html>
